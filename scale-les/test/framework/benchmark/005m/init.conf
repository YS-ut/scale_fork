/

&PARAM_PRC
 PRC_NUM_X=2,
 PRC_NUM_Y=3,
/

&PARAM_INDEX
 KMAX = 128,
 IMAX =  32,
 JMAX =  32,
/

&PARAM_GRID
 DZ = 5.D0,
 DX = 5.D0,
 DY = 5.D0,
 BUFFER_DZ = 0.D0,
