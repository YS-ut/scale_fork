/

&PARAM_ATMOS_PHY_RD_VARS
 ATMOS_PHY_RD_RESTART_OUTPUT       = .true.,
 ATMOS_PHY_RD_RESTART_OUT_BASENAME = "init",
/

&PARAM_OCEAN_VARS
 OCEAN_RESTART_OUTPUT       = .true.,
 OCEAN_RESTART_OUT_BASENAME = "init",
/

&PARAM_MKINIT
