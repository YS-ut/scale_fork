#####
#
# SCALE-LES mkinit configulation for coldbubble test
# (following experimental setup in Straka et al. 1993)
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X       = 8,
 PRC_NUM_Y       = 1, 
/

&PARAM_INDEX
 KMAX =  64,
 IMAX =  64,
 JMAX =   3,
/

&PARAM_GRID
 DZ = 100.D0,
 DX = 100.D0,
 DY = 100.D0,
 BUFFER_DZ =   0.D0,  
 BUFFFACT  =   1.D0,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_TRACER
 TRACER_TYPE = 'DRY',
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init",
/

&PARAM_MKINIT
 MKINIT_initname = "COLDBUBBLE",
/

&PARAM_ATMOS_HYDROSTATIC
 HYDROSTATIC_uselapserate = .true.,
/

&PARAM_BUBBLE
 BBL_CZ =   3.0D3,
 BBL_CX =  25.6D3,
 BBL_CY =   0.0D3,
 BBL_RZ =   2.0D3,
 BBL_RX =   4.0D3,
 BBL_RY =   1.0D14,
/

&PARAM_MKINIT_COLDBUBBLE
 BBL_TEMP = -15.D0,
/
