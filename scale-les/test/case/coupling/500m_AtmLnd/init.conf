#####
#
# SCALE-LES mkinit configulation for land-atmosphere coupling test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X       = 1,
 PRC_NUM_Y       = 1,
/

&PARAM_INDEX
 KMAX = 40,
 IMAX =  2,
 JMAX =  2,
/

&PARAM_GRID
 DZ = 500.D0,
 DX = 500.D0,
 DY = 500.D0,
/

&PARAM_LAND_INDEX
 LKMAX = 5,
/

&PARAM_LAND_GRID
 LDZ = 0.02D0,  0.03D0,  0.05D0,  0.10D0,  0.30D0,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATISTICS
 STATISTICS_checktotal     = .true.,
 STATISTICS_use_globalcomm = .true.,
/

&PARAM_TRACER
 TRACER_TYPE = 'SN14',
/

&PARAM_ATMOS
 ATMOS_DYN_TYPE    = "HEVE",
 ATMOS_PHY_MP_TYPE = "SN14",
 ATMOS_PHY_RD_TYPE = "MSTRNX",
 ATMOS_PHY_SF_TYPE = "COUPLE",
 ATMOS_PHY_TB_TYPE = "SMAGORINSKY",
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init",
/

&PARAM_ATMOS_PHY_SF_VARS
 ATMOS_PHY_SF_RESTART_OUTPUT       = .true.,
 ATMOS_PHY_SF_RESTART_OUT_BASENAME = "init",
/

&PARAM_LAND_VARS
 LAND_RESTART_OUTPUT          = .true.,
 LAND_RESTART_OUT_BASENAME    = "init",
/

&PARAM_CPL_VARS
 CPL_RESTART_OUTPUT           = .true.,
 CPL_RESTART_OUT_BASENAME     = "init",
/

&PARAM_MKINIT
 MKINIT_initname = "LANDCOUPLE",
/

&PARAM_MKINIT_PLANESTATE
 SFC_THETA    =  300.0D0,
 SFC_PRES     = 1000.0D2,
 SFC_RH       =    0.0D0,
 ENV_THETA    =  300.0D0,
 ENV_TLAPS    =    6.5D-3,
 ENV_U        =    0.4D0,
 ENV_V        =    0.0D0,
 ENV_RH       =    0.0D0,
/

&PARAM_MKINIT_LANDCOUPLE
 LND_TEMP      = 300.0D0,
 LND_WATER     =  0.05D0,
 SFC_TEMP      = 300.0D0,
 SFC_albedo_LW =  0.01D0,
 SFC_albedo_SW =  0.20D0,
/
