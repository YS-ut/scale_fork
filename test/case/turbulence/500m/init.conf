#####
#
# Scale3 mkinit configuration for turbulence test
#
#####

&PARAM_IO
 IO_LOG_BASENAME = 'init_LOG',
/

&PARAM_PRC
 PRC_NUM_X       = 3,
 PRC_NUM_Y       = 2,
/

&PARAM_TIME
 TIME_STARTDATE             = 0000, 1, 1, 0, 0, 0,
 TIME_STARTMS               = 0.D0,
/

&PARAM_STATS
 STAT_checktotal     = .true.,
 STAT_use_globalcomm = .true.,
/

&PARAM_ATMOS_VARS
 ATMOS_RESTART_OUTPUT         = .true.,
 ATMOS_RESTART_OUT_BASENAME   = "init",
/

&PARAM_MKINIT
 MKINIT_initname = "TURBULENCE",
/

&PARAM_MKINIT_TURBULENCE
 SFC_THETA    = 298.D0,
 ENV_THETA    = 298.D0,
 ENV_TLAPS    =   4.D-3,
 ENV_U        =   5.D0,
 RANDOM_THETA =   1.D0,
/
